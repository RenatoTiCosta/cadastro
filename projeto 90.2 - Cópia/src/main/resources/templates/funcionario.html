<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Sistema</title>
  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div th:insert="~{fragments/publica-nav :: nav}"></div>
<!-- Add fragmento nav -->

<div class="container mx-auto p-2" style="width: 500px">
  <h1>Funcion√°rio Novo</h1>
  <div action="/funcionario/listar" method="get">
  <div class="row">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="col">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome" th:field="${usuario.nome}" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Telefone" th:field="${usuario.telefone}" />
        </div>
        <input type="text" class="form-control" placeholder="Email" th:field="${usuario.email}" />
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Senha" th:field="${usuario.senha}" />
      </div>
      <input class="btn btn-primary" type="submit" href="/funcionario" th:href="@{usuario.add}" value="Salvar" />


    </div>
  </div>
</div>
</div>

</body>
</html>
