<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Orçamento</title>
  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{fragments/publica-nav :: nav}"></div>
<!-- Add fragmento nav -->
<div class="mx-auto p-2" style="width: 500px">
  <h1>Segue seu orçamento</h1>
  <p>Válido por 15 dias</p>

  <div class="row">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <form th:action="@{/cliente/add}" method="post" th:object="${atendimento}" enctype="multipart/form-data">

        <h5>Pedido:</h5>

        <div class="col">
          <input type="text" class="form-control" placeholder="Número do Pedido" aria-label="id" th:field="*{id}">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome" aria-label="id" th:field="*{nome}"/>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Email" aria-label="email" th:field="*{email}">
        </div>
        <h5>Armação + Lentes:</h5>
        <div class="col">
          <input type="text" class="form-control" placeholder="Longe / Perto / Multifocal" aria-label="tipo" th:field="*{tipo}">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Poli/Resina/Ar/Blue/Foto" aria-label="lentes" th:field="*{lentes}">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="valor" aria-label="valor" th:field="*{valor}">
        </div>
        <p>Prazo de entrega: 7 dias úteis à partir da data do pagamento.</p>
        <div>
          <label class="salvar" for="data">Data:</label>
          <input type="date" id="data" name="data" th:field="*{data}"><br>
        </div>
        <div>
          <button method="get" class="btn btn-primary" type="submit" formaction="/pedido/orcamento">Fazer Outro Orçamento</button>
          <button class="btn btn-primary" type="button" onclick="window.location.href='/pedido/add'">Pedido</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
